<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src='/bower_components/jquery/dist/jquery.min.js'></script>
<script src='/bower_components/bootstrap/dist/js/bootstrap.js'></script>
<script src='/bower_components/handlebars/handlebars.min.js'></script>
<script src='/main.js'></script>
<script id="contacts-tpl" type="text/x-handlebars-template">
  <ul class="contact">
  {{#each contacts}}
    <li data-chat="{{this}}">
      <div class="chat-title">{{this}}</div>
    </li>
  {{/each}}
  </ul
</script>
<script id="messages-list-tpl" type="text/x-handlebars-template">
  <ul class="messages-list">
    {{#each messages}}
      <li data-msg="{{id}}">
        <div class="msg">
          <div class="from">{{user}}</div>
          <div class="text">{{msg}}</div>
          <div class="text">{{date}}</div>
        </div>
      </li>
    {{/each}}
  </ul>
</script>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="contacts-box">
                <div id="contacts"></div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="chat-box">
                <div id="messages-list"></div>
                <div id="sendmessage">
                  <input type="input" id="message" placeholder="Type here">
                </div>
            </div>
        </div>

    </div>
</div>
